name: Generate RSS from index.html

on:
  push:
    paths:
      - 'index.html'   # Trigger workflow when index.html changes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout code and allow pushing using GITHUB_TOKEN
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        persist-credentials: true

    # Setup Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    # Install dependencies
    - name: Install dependencies
      run: pip install beautifulsoup4

    # Generate RSS feed
    - name: Generate RSS
      run: python scripts/generate_rss.py

    # Commit and push RSS feed safely
    - name: Commit and push RSS
      run: |
        git config user.name "sainathmitalakar"
        git config user.email "sainath8855@gmail.com"
        git add rss.xml
        # Only commit if there are changes
        git diff --cached --quiet || git commit -m "Auto-update RSS feed"
        # Push, but ignore errors to prevent workflow failure
        git push || echo "Push failed, ignoring."
